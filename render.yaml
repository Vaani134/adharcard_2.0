services:
  - type: web
    name: aadhaar-analytics-dashboard
    env: python
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app --workers 1 --timeout 300 --max-requests 1000 --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1
    disk:
      name: data-disk
      mountPath: /opt/render/project/src
      sizeGB: 2